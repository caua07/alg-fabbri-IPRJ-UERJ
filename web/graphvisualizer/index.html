<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Graph Visualizer</title>
    <script src="https://unpkg.com/@hpcc-js/wasm@2.13.0/dist/graphviz.umd.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        button:hover:not(:disabled) {
            background: #0056b3;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #info {
            background: #e9ecef;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            text-align: center;
        }
        #graph {
            text-align: center;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            background: white;
        }
        #messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            max-width: 300px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
            border: 1px solid #bee5eb;
        }
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            border-left: 4px solid #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Dynamic Graph Visualizer</h1>
        
        <div class="instructions">
            <h3>Instructions:</h3>
            <ol>
                <li>Run the C program (<code>dynagraph.c</code>) to generate graph data</li>
                <li>Click "Load Graph" to load and visualize the data</li>
                <li>Use "Refresh" to reload the graph or "Export SVG" to save it</li>
            </ol>
        </div>
        
        <div class="controls">
            <button id="loadGraph">Load Graph</button>
            <button id="refreshGraph" disabled>Refresh</button>
            <button id="exportSvg" disabled>Export SVG</button>
        </div>
        
        <div id="info">Ready to load graph data...</div>
        
        <div id="graph">
            <p style="color: #666; font-style: italic;">Graph will appear here after loading data</p>
        </div>
    </div>

    <div id="messages"></div>
    <script src="index.js"></script>
</body>
</html>
